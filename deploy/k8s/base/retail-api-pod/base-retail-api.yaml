apiVersion: v1
kind: Namespace
metadata:
 name: retail-api-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: retail-api-pod # Base POD name
  namespace: retail-api-system
spec:
  selector:
    matchLabels:
      app: retail-api # Selector for POD name search.
  template:
    metadata:
      labels:
        app: retail-api
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      terminationGracePeriodSeconds: 60
      containers:
      - name: retail-api
        image: retail-api-image
        ports:
        - name: retail-api
          containerPort: 3000
        - name: retail-api-dbg
          containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: retail-api-service
  namespace: retail-api-system
spec:
  type: ClusterIP
  selector:
    app: retail-api
  ports:
  - name: retail-api
    port: 3000
    targetPort: retail-api
  - name: retail-api-dbg
    port: 4000
    targetPort: retail-api-dbg